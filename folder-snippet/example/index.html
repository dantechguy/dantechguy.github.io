<body>
</body>
<script>
var preDom = document.createElement('pre');
var sidebarDom = document.createElement('div');
sidebarDom.setAttribute('style', `
  border-right: 1px solid #000;
  width: 100px;
  position: absolute;
`);

var files = {
  'main.py':'import package<br><br>print(package.Multiply(3, 4))',
  '/package': '',
  '  __init__.py': 'from <span style=\"background-color:#0c0;\">package.</span>add import Add<br>from multiply import Multiply',
  '  add.py': 'def Add(n1, n2):<br>  return n1 + n2',
  '  multiply.py': 'from add import Add<br>def Multiply(n1, n2):<br>  total = 0<br>  for i in range(n1):<br>    total = Add(total, n2)<br>  return total'
};
var fileNames = Object.keys(files);
for (let i=0; i<fileNames.length; i++) {
  let fileName = fileNames[i];
  let fileData = files[fileName];
  
  let tempTag = document.createElement('a');
  let tempTextNode = document.createTextNode(fileName);
  tempTag.appendChild(tempTextNode);
  tempTag.setAttribute('href', '#');
  tempTag.setAttribute('onclick', `dataDom.innerHTML='` + fileData + `';`);
  tempTag.setAttribute('style', `
    text-decoration: none;
    color: #000;
  `);
  sidebarDom.appendChild(tempTag);
  sidebarDom.appendChild(document.createElement('br'));
}
var dataDom = document.createElement('div');
dataDom.setAttribute('style', `
  border-left: 1px solid #000;
  margin-left: 100px;
`)

preDom.appendChild(sidebarDom);
preDom.appendChild(dataDom);
console.log(document.body)
document.body.appendChild(preDom);

</script>
