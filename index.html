<!DOCTYPE html>
<html>
<head>
  <title>home - dwb.no</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' type='text/css' href='style.css'>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav>
    <span class='lg'>d</span>
    <span class='sm'>an</span>
    <span class='lg'>w</span>
    <span class='sm'>endon-</span>
    <span class='lg'>b</span>
    <span class='sm'>lixrud</span>
    <span class='lg'>.no</span>
    <span class='sm'>rway</span>
  </nav>
  <div id='content' class='box-container'>
  </div>
  <script>
    let links = {
  'Github': 'https://github.com/dantechguy',
  'Scratch': 'https://scratch.mit.edu/users/boyzee3',
  'Ascii chart': '/ascii-chart',
  'School site': '/school-site',
  'Draw!': 'https://draw.dwb.no',
  'Books PDFs': '/link.html?books',
  'Quizlet': '/link.html?quizlet',
  'Xbox typing': '/xbox-typing',
  'Markdown randomiser': '/random-markdown',
  'Cluster generator': '/clusters',
  'Pixel spread': '/pixel-spread',
  'Pixels fighting': 'pixels-fighting',
  '2x2 matrix': '/visual-matrix',
  'Folder demo': '/folder-demo',
  'Talk and write': '/talk-and-write',
  'Tiny keyboard': '/tiny-keyboard',
  'Self writing CSS': '/auto-css',
  'spit': '/spit',
  'Box flowchart': '/boxflowchart'
}
let parent = document.getElementById('content')
for (let [key, value] of Object.entries(links)) {
  let a = document.createElement('a')
  a.textContent = key
  a.href = value
  a.classList = 'box'
  parent.appendChild(a)
}
  </script>
  <script src='index.js'></script>
</body>
</html>
